<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="container">
        <div id="leftPanel">
            <div id="leftContainer">
                <div id="logoBackground"></div>
                <div id="logo">ODIN</div>

            </div>
            <div id="logoCreator">Photo by foo</div>
        </div>
        <div id="rightPanel">
            <div class="background">
                <div id="TopText">This is not a real online service! You 
                    know you need something like this in your life to help you 
                    realize your deepest dreams. Sign up now to get started. 
                    </div>
                <p> You know you want to.</p>
            </div>
            <div class="formBackground">
                <div id="Form">
                    <h3>Let`s do this!</h3>
                    <div id="formContainer">
                        <form action="example.com/path" method="post" class="formStyle">
                            <div class="holder">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>

                            <div class="holder">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                          
                            <div class="holder">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="holder">
                                <label for="phoneNmb">Phone</label>
                                <input type="number" id="phoneNmb" name="phoneNmb" required> 
                            </div>

                            <div class="holder">
                                <label for="pass">Password</label>
                                <input type="password" id="pass" name="pass" required>
                            </div>

                            <div class="holder">
                                <label for="passC">Confirm Password</label>
                                <input type="password" id="passC" name="passC" required>
                            </div>

                          </form>
                    </div>
                </div>
            </div>
            <div class="background">
                <div id="createAccount">
                    <button id="createBtn">Create Account</button>
                    <p>Already have an account? <a href="http://example.com" class="logIn">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
